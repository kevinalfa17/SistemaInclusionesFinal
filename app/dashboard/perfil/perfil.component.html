<div class="main-content">
    <div class="container-fluid">



        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="blue">
                        <i class="material-icons">perm_identity</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Datos del usuario</h4>
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>

                        <div class="row">
                            <div class="tim-typo" style="padding-left:4%!important; margin-bottom:0px">
                                <h4>Nombre</h4>
                                <p>{{nombre}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="tim-typo" style="padding-left:4%!important; margin-bottom:0px">
                                <h4>Carn√©</h4>
                                <p>{{carne}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="tim-typo" style="padding-left:4%!important; margin-bottom:0px">
                                <h4>Correo</h4>
                                <p>{{correo}}</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="blue">
                        <i class="material-icons">alternate_email</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Actualizaci&oacute;n de correo</h4>
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>

                        <form method="#" action="#">
                            <div class="form-group label-floating">
                                <label class="control-label">Correo</label>
                                <input type="email" name = "email" [(ngModel)]="email" class="form-control">
                            </div>
                            <div class="form-group label-floating">
                                <label class="control-label">Repetir correo</label>
                                <input type="email" name = "emailConfirmation" [(ngModel)]="emailConfirmation" class="form-control">
                            </div>

                            <button class="btn btn-success pull-right" (click)="emailChange()">Cambiar correo
                                <div class="ripple-container"></div>
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>



    </div>

</div>
