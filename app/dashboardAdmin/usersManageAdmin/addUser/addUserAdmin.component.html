    <div class="card">
        <form id="RegisterValidation" (submit)="registerUser();">
            <div class="card-header card-header-icon" data-background-color="blue">
                <i class="material-icons">mail_outline</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Registro de usuarios</h4>

                <div class="form-group label-floating">
                    <label class="control-label">
                        Correo electr√≥nico
                        <span class="star">*</span>
                    </label>
                    <input class="form-control" name="correo_electronico" [(ngModel)]="newUser.correo_electronico" type="email" required="true"
                    />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label">
                        Primer Nombre
                        <span class="star">*</span>
                    </label>
                    <input class="form-control" name="primer_nombre" [(ngModel)]="newUser.primer_nombre" type="text" required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label">
                        Segundo Nombre
                    </label>
                    <input class="form-control" name="segundo_nombre" [(ngModel)]="newUser.segundo_nombre" type="text" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label">
                        Primer Apellido
                        <span class="star">*</span>
                    </label>
                    <input class="form-control" name="primer_apellido" [(ngModel)]="newUser.primer_apellido" type="text" required="true" />
                </div>

                <div class="form-group label-floating">
                    <label class="control-label">
                        Segundo Apellido
                        <span class="star">*</span>
                    </label>
                    <input class="form-control" name="segundo_apellido" [(ngModel)]="newUser.segundo_apellido" type="text" required="true" />
                </div>

                <div class="form-group label-floating">
                    <select class="selectpicker" data-style="btn btn-primary btn-round" [(ngModel)]="newUser.role" name="role" required>
                        <option disabled selected>Seleccione el rol del usuario</option>
                        <option *ngFor="let rol of dataServerUsersRoles" [value]="rol.id_rol"> {{rol.nombre}} </option>
                    </select>
                </div>

                <div class="category form-category">
                    <span class="star">*</span> Campos requeridos
                </div>

                <div class="form-footer text-right">
                    <button type="submit" class="btn btn-primary btn-fill">Registrar</button>
                </div>
            </div>
        </form>
    </div>
